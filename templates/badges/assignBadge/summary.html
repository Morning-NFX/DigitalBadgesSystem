{% include 'top.html' %}
    <div class="content">
        <h1 class="title">Assign Badge</h1>
        <div class="row">
            <div class="col-lg-12">
                <h3 class="float-start">4. Summary of awarded badges</h3>
                <button class="btn btn-success float-right" onclick="window.location.href='{{ url_for('staff_home', staff_id = session.user_id) }}'">Finish</button>
            </div>
        </div>

		<ul>
            <table id="badges" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Owner</th>
                        <th>Issuer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for badge in badges %}
                        <tr>
                            <td>{{ badge.id }}</td>
                            <td>{{ badge.title }}</td>
                            <td>{{ badge.name }}</td>
                            <td>{{ badge.staff_name }}</td>
                        </tr>
                     {% endfor %}
                </tbody>
            </table>

		</ul>
    </div>
{% include 'bottom.html' %}
