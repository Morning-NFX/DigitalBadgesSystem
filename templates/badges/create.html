{% include 'top.html' %}
    <div class="content">
        <h1 class="title">Create a New Badge</h1>
		<p>Fill out the form below to create a new badge. You can assign the badge later once it is created.</p>

		<form class="d-flex flex-column align-items-center form-group" method="POST" action="{{url_for('createBadge')}}">
			<div class="form-group">
				<label for="title">Title:</label>
				<input required class="form-control" type="text" name="title" id="title">
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea required class="form-control" name="description" id="description"></textarea>
			</div>
			<div class="form-group">
				<input class="form-control btn btn-primary" type="submit" name="submit" value="Create Badge">
			</div>
		</form>
    </div>
{% include 'bottom.html' %}
