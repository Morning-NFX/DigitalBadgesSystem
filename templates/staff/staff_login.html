{% include 'top.html' %}
    <div class="content">
        <div class="d-flex flex-column" align="center">
            <h1 class="title">Staff Log in</h1>
            <p class="text-muted">Please enter your login details to continue.</p>

            <form class="login" method="POST" action="{{url_for('staff_login')}}">
                <div class="form-group w-50">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Username" autofocus required>
                </div>
                <div class="form-group w-50">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button class="flat btn btn-success" type="submit">Log in</button>
            </form>
        </div>
    </div>
{% include 'bottom.html' %}
